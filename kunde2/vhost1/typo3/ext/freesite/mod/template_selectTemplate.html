<script>
var theParentSelector;

function select(uid)	{
	if (theParentSelector)	{
		fObj = theParentSelector;
		value = uid;
		
		var l=fObj.length;
		for (a=0;a<l;a++)	{
			if (fObj.options[a].value == value)	{
				fObj.selectedIndex = a;
			}
		}
	} else {
		alert("Error! No selector object! Couldn't transfer selection.");
	}
	self.close();
}
if (opener && opener.thePS_template)	{
	theParentSelector = opener.thePS_template;
}

</script>
